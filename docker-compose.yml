services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: rublin322/picscore-frontend:latest
    networks:
      - picscore-network

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: rublin322/picscore-backend:latest
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - picscore-network
  
  proxy:
    container_name: proxy
    image: nginx:1.26-alpine
    restart: always
    depends_on:
      - frontend
      - backend
    networks:
      - picscore-network

  mysql:
    container_name: mysql
    image: mysql:8.4
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - picscore-network

  redis:
    container_name: redis
    image: redis:7.4-alpine
    # ports:
    #   - "6379:6379"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - picscore-network

volumes:
  mysql-data:
    name: mysql-data

networks:
  picscore-network:
    name: picscore-network
    driver: bridge