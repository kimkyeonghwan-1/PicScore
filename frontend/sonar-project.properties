sonar.projectKey=picscore-frontend
sonar.projectName=PicScore Frontend

sonar.sources=src
sonar.sourceEncoding=UTF-8

# TypeScript 설정
sonar.typescript.tsconfigPath=tsconfig.json

# 제외할 파일/디렉토리
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# 테스트 관련 설정 비활성화
sonar.tests=
sonar.test.inclusions=
sonar.coverage.exclusions=**/*