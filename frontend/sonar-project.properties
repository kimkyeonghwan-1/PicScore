sonar.projectKey=picscore-frontend
sonar.projectName=PicScore Frontend

sonar.sources=src
sonar.sourceEncoding=UTF-8

# TypeScript 설정
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 제외할 파일/디렉토리
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/dist/**,**/public/**

# 테스트 설정
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/public/**

# 코드 중복 검사 설정
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# TypeScript/JavaScript 특화 설정
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# 추가 설정
sonar.typescript.tslint.reportPaths=eslint-report.json
sonar.javascript.eslint.reportPaths=eslint-report.json
